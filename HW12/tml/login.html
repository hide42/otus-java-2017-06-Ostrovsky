<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div class="top">
    <img src="logo.png"/>
    <br/>
    <a href="login">Login</a>
    <a href="cache">Cache stats</a>
</div>
<div class="login">
    <form action="/login" method="POST">
        <table>
            <tr>
                <td>login:</td>
                <td><input type="text" name="login"/></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <p>Current login & pass: ${login} ${password}</p>
    <p>admin:admin  for cache </p>
</div>
</body>
</html>
